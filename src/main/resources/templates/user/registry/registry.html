<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">

  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="Gerenciador de acesso ao estacionado da utfpr" name="description"/>
  <meta content="Vincius Cavalcanti" name="author"/>

  <meta th:content="${_csrf.token}" th:name="_csrf"/>
  <!-- default header name is X-CSRF-TOKEN -->
  <meta th:content="${_csrf.headerName}" th:name="_csrf_header"/>

  <link href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/vendor/css/fonts/linecons/css/linecons.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/vendor/css/fonts/fontawesome/css/font-awesome.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/vendor/css/bootstrap.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/vendor/css/xenon-core.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/vendor/css/xenon-forms.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/vendor/css/xenon-components.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/vendor/css/xenon-skins.css}" type="text/css">

  <script th:src="@{/vendor/js/jquery-1.11.1.min.js}"></script>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"> </title>

  <style>
    body {
      height: 0;
    }

    footer.main-footer {
      padding: 30px 30px;
    }
  </style>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body class="page-body">

  <nav class="navbar horizontal-menu navbar-fixed-top">
    <div class="navbar-inner">
      <div class="navbar-brand">
        <a class="logo">
          <img alt="logo xenon" class="hidden-xs" th:src="@{/images/logo-white-bg@2x.png}" width="80"/>
          <img alt="logo xenon" class="visible-xs" th:src="@{/images/logo@2x.png}" width="80"/>
        </a>
      </div>
    </div>
  </nav>

  <div class="page-container">
    <div class="main-content">
      <div class="jumbotron text-center">
        <h1>Xenon facilitando a nossas vidas.</h1>

        <p>
          Cadastre-se e usufrua da facilidade que o Xenon pode te proporcionar.
        </p>
      </div>

      <th:block layout:fragment="content-registry"/>

      <footer class="main-footer sticky footer-type-1">
        <div class="footer-inner">
          <div class="footer-text">
            &copy; 2019<strong> UTFPR</strong> De aluno para alunos
          </div>
        </div>
      </footer>
    </div>
  </div>

  <div class="page-loading-overlay">
    <div class="loader-2"></div>
  </div>
</body>

<script th:src="@{/vendor/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/js/TweenMax.min.js}"></script>
<script th:src="@{/vendor/js/resizeable.js}"></script>
<script th:src="@{/vendor/js/joinable.js}"></script>
<script th:src="@{/vendor/js/xenon-api.js}"></script>
<script th:src="@{/vendor/js/xenon-toggles.js}"></script>
<script th:src="@{/vendor/js/jquery-validate/jquery.validate.min.js}"></script>
<script th:src="@{/vendor/js/toastr/toastr.min.js}"></script>
<script th:src="@{/vendor/js/xenon-custom.js}"></script>

<script th:src="@{/js/user/userRegistry.js}"></script>

<th:block layout:fragment="scripts"/>

</html>

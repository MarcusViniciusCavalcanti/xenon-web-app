<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Gerenciador de acesso ao estacionado da utfpr"/>
	<meta name="author" content="Vincius Cavalcanti"/>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">

	<link rel="stylesheet" type="text/css" th:href="@{/css/fonts/linecons/css/linecons.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/fonts/fontawesome/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/xenon-core.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/xenon-forms.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/xenon-components.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/xenon-skins.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">UTFPR - Xenon</title>
</head>
<body class="page-body user-info-navbar-skin-lemonade">

	<th:block th:replace="shared/settings-pane :: settings-pane" />

	<div class="page-container">

		<th:block th:replace="shared/siderbar :: siderbar" />

		<div class="main-content">

			<th:block th:include="shared/navbar :: navbar" />

			<th:block layout:fragment="content"/>

			<th:block th:replace="shared/footer :: footer" />

		</div>
	</div>

	<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/TweenMax.min.js}"></script>
	<script th:src="@{/js/resizeable.js}"></script>
	<script th:src="@{/js/joinable.js}"></script>
	<script th:src="@{/js/xenon-api.js}"></script>
	<script th:src="@{/js/xenon-toggles.js}"></script>
	<script th:src="@{/js/toastr/toastr.min.js}"></script>

	<th:block layout:fragment="scripts"/><script th:src="@{/js/xenon-custom.js}"></script>
</body>
</html>

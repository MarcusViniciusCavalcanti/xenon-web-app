<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Gerenciador de acesso ao estacionado da utfpr"/>
	<meta name="author" content="Vincius Cavalcanti"/>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">

	<link rel="stylesheet" type="text/css" th:href="@{/css/fonts/linecons/css/linecons.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/fonts/fontawesome/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/xenon-core.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/xenon-forms.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/xenon-components.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/xenon-skins.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">

	<script th:src="@{/js/jquery-1.11.1.min.js}"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<title>UTFPR - Xenon</title>
</head>

<body class="page-body login-page">
<div class="login-container">
	<div class="row">
		<div class="col-sm-6">
			<!--    error container    -->
			<div class="errors-container"></div>

			<!--      content      -->
			<form method="post" th:action="@{/login}" role="form" id="login" class="login-form fade-in-effect">

				<div class="login-header">
					<a href="#" class="logo">
						<img th:alt="'Logo da aplicação Xenon'" th:src="@{/images/logo@2x.png}" alt="" width="80"/>
						<span>log in</span>
					</a>

					<p>Usuários, para acessar por favor, insira suas credenciais!</p>
				</div>


				<div class="form-group">
					<label class="control-label" for="username">Username</label>
					<input type="text" class="form-control input-dark" name="username" id="username"
					       autocomplete="off"/>
				</div>

				<div class="form-group">
					<label class="control-label" for="password">Senha</label>
					<input type="password" class="form-control input-dark" name="password" id="password"
					       autocomplete="off"/>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-dark  btn-block text-left">
						<i class="fa-lock"></i>
						Log In
					</button>
				</div>

				<div class="login-footer">
					<a href="#">Esqueceu sua Senha?</a>

					<div class="info-links">
						<a href="#">ToS</a> -
						<a href="#">Privacy Policy</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/TweenMax.min.js}"></script>
<script th:src="@{/js/resizeable.js}"></script>
<script th:src="@{/js/joinable.js}"></script>
<script th:src="@{/js/xenon-api.js}"></script>
<script th:src="@{/js/xenon-toggles.js}"></script>
<script th:src="@{/js/jquery-validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/toastr/toastr.min.js}"></script>
<script th:src="@{/js/xenon-custom.js}"></script>
<script th:src="@{/js/login/login.js}"></script>

</body>
</html>

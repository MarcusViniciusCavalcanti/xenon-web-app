xenon:
  configurations:
    themeleaf:
      cache: false
    datasource:
      driver: org.h2.Driver
      url: jdbc:h2:mem:xenon;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: xenon
      password: xenon
    avatar:
      url:

spring:
  jpa:
    database: H2
    show-sql: false
    hibernate:
      ddl-auto: none
      database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        use_sql_comments: false
        format_sql: false

logging:
  level:
    root: OFF
    org.jacoco.*: OFF
    com.gargoylesoftware.*: OFF
    br.com.tsi.utfpr.xenon: INFO
    com.memorynotfound: OFF
